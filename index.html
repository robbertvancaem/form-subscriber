<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>subscriber</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container p-5">
    <h1>Subscriber prototype</h1>
    <div class="">
      <label>Booking for self</label><br />

      <div class="form-group">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="self" value="1" checked data-subscriber-key="IsBookerGuest">
          <label class="form-check-label">Yes</label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="self" value="0" data-subscriber-key="IsBookerGuest">
          <label class="form-check-label">No</label>
        </div>
      </div>
      <hr />
      <div class="form-group">
        <div class="row">
          <div class="col">
            <label for="own">Own name</label>
            <input type="text" class="form-control" placeholder="Robbert van Caem" value="Robbert van Caem" name="own" disabled />
          </div>
          <div class="col">
            <label for="address">From address book</label>
            <select class="form-control" name="address">
              <option selected disabled>Select one</option>
              <option value="01">Berend Botje</option>
              <option value="02">Nico Dijkshoorn</option>
            </select>
          </div>
        </div>
      </div>
      <hr />
      <div class="form-group">
        <div class="form-check">
          <input type="checkbox" name="custom" class="form-check-input">
          <label for="custom" class="form-check-label">Custom</label>
        </div>
        <div class="row">
          <div class="col">
            <input type="text" name="firstName" placeholder="First name" class="form-control" />
          </div>
          <div class="col">
            <input type="text" name="middleName" placeholder="Middle name" class="form-control" />
          </div>
          <div class="col">
            <input type="text" name="lastName" placeholder="Last name" class="form-control" />
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="module" src="./main.js" defer></script>

</html>
